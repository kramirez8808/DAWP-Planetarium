<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetarium - Contacto</title>
    <link rel="stylesheet" href="css/site.css" type="text/css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div> <!-- Necesario para el posicionamiento -->
                <a class="nav-link" href="index.html">
                    <img class="logo" src="images/logo.png" alt="Planetarium Logo">
                </a>
            </div>
            <div> <!-- Necesario para el posicionamiento -->
                <ul class="nav-menu">
                        <li>
                            <a class="nav-link" href="blog.html">Reseñas</a>
                        </li>
                        <li>
                            <a class="nav-link" href="contact.html">Contacto</a>
                        </li>
                        <li>
                            <a class="nav-link" href="about.html">Sobre Mí</a>
                        </li>
                </ul>
            </div>
            <div class="nav-div-login">
                <a class="nav-link button black-button" href="login.html">Iniciar Sesión</a> <!-- Funcionalidad de login no desarrollada -->
            </div>
        </nav>
    </header>
    <main class="main">
            <div class="contact-bg">
                <div class="contact-container">
                    <div class="contact-container-flex">
                        <div class="contact-details">
                            <h1 class="contact-title">¿Tienes alguna sugerencia?</h1>
                            <p class="contact-p">¡Envíanos un mensaje llenando el siguiente formulario y en seguida te contactarémos!</p>
                        </div>
                        <div class="contact-form">
                            <form action="#">
                                <div class="form-field">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" id="name" class="form-input" required>
                                </div>
                                <div class="form-field">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" id="email" class="form-input" required>
                                </div>
                                <div class="form-field">
                                    <label for="message" class="form-label">Mensaje</label>
                                    <textarea id="message" class="form-textarea" required></textarea>
                                </div>
                                <div class="form-button">
                                    <button class="submit-button" type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
